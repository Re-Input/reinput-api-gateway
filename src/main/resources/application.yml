server:
  port: 8000

spring:
  application:
    name: reinput-api-gateway
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
      routes:
        - id: member-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/member/**
          filters:
            - name: JwtAuthenticationFilter

        - id: auth-routes
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth/**

        - id: oauth-routes
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/oauth2/**

        - id: auth-swagger
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/member/swagger-ui/**, /member/v3/api-docs/**
          filters:
            - StripPrefix=1

        - id: content-service
          uri: lb://CONTENT-SERVICE
          predicates:
            - Path=/insight/**
          filters:
            - name: JwtAuthenticationFilter

        - id: content-swagger
          uri: lb://CONTENT-SERVICE
          predicates:
            - Path=/insight/swagger-ui/**, /insight/v3/api-docs/**
          filters:
            - StripPrefix=1

        - id: notification-service
          uri: lb://NOTIFICATION-SERVICE
          predicates:
            - Path=/reminder/**
          filters:
            - name: JwtAuthenticationFilter

        - id: notification-swagger
          uri: lb://NOTIFICATION-SERVICE
          predicates:
            - Path=/reminder/swagger-ui/**, /reminder/v3/api-docs/**
          filters:
            - StripPrefix=1

        - id: workspace-service
          uri: lb://reinput-workspace-service
          predicates:
            - Path=/folder/**
          filters:
            - name: JwtAuthenticationFilter

        - id: workspace-swagger
          uri: lb://WORKSPACE-SERVICE
          predicates:
            - Path=/folder/swagger-ui/**, /folder/v3/api-docs/**
          filters:
            - StripPrefix=1

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://discovery-server:8761/eureka/
  instance:
    prefer-ip-address: true    
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
